<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais - Layout Corrigido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c, #ffde7d, #a3de83, #6a98f0, #9d65c9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .app-description {
            color: #cbd5e0;
            text-align: center;
            line-height: 1.5;
        }
        
        /* Cores específicas para cada aplicativo */
        .youtube .logo-container {
            background: linear-gradient(135deg, #FF0000, #CC0000);
        }
        
        .twitter .logo-container {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
        }
        
        .tiktok .logo-container {
            background: linear-gradient(135deg, #000000, #333333);
        }
        
        .instagram .logo-container {
            background: linear-gradient(135deg, #E1306C, #C13584);
        }
        
        .facebook .logo-container {
            background: linear-gradient(135deg, #1877F2, #0e5cb8);
        }
        
        .supported-sites {
            margin-top: 40px;
            text-align: center;
        }
        
        .supported-sites h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffde7d;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Redes Sociais</h1>
            <p class="subtitle">Principais plataformas e suas funcionalidades</p>
        </header>
        
        <div class="divider"></div>
        
        <div class="supported-sites">
            <h2>Sites Suportados</h2>
            <div class="apps-grid">
                <!-- YouTube -->
                <div class="app-card youtube">
                    <div class="logo-container">
                        <div class="logo">YT</div>
                    </div>
                    <h2 class="app-title">YouTube</h2>
                    <p class="app-description">Área de login e vídeos</p>
                </div>
                
                <!-- Twitter -->
                <div class="app-card twitter">
                    <div class="logo-container">
                        <div class="logo">X</div>
                    </div>
                    <h2 class="app-title">X/Twitter</h2>
                    <p class="app-description">Vídeos e timeline</p>
                </div>
                
                <!-- TikTok -->
                <div class="app-card tiktok">
                    <div class="logo-container">
                        <div class="logo">TT</div>
                    </div>
                    <h2 class="app-title">TikTok</h2>
                    <p class="app-description">Feed e vídeos</p>
                </div>
                
                <!-- Instagram -->
                <div class="app-card instagram">
                    <div class="logo-container">
                        <div class="logo">IG</div>
                    </div>
                    <h2 class="app-title">Instagram</h2>
                    <p class="app-description">Stories e Reels</p>
                </div>
                
                <!-- Facebook -->
                <div class="app-card facebook">
                    <div class="logo-container">
                        <div class="logo">FB</div>
                    </div>
                    <h2 class="app-title">Facebook</h2>
                    <p class="app-description">Vídeos e Feed</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Layout corrigido - Logos centralizadas e proporcionais</p>
        </footer>
    </div>
</body>
</html>
