<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 300px; padding: 20px; background: #1a1a1a; color: white; font-family: Arial; }
        .header { text-align: center; margin-bottom: 20px; }
        .status { color: #00ff00; font-weight: bold; margin: 10px 0; }
        .feature { margin: 15px 0; padding: 10px; background: #2a2a2a; border-radius: 5px; }
        input[type="checkbox"] { margin-right: 10px; }
        label { cursor: pointer; }
        .disabled { opacity: 0.6; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Video Pro Plus</h2>
        <div class="status">Pronto para usar ✔️</div>
    </div>

    <div class="feature">
        <input type="checkbox" id="youtube" value="youtube" checked disabled>
        <label for="youtube" class="disabled">YouTube Forçar Navegador</label>
        <div style="font-size: 12px; color: #888; margin-top: 5px;">
            Solução: YouTube insiste em abrir no app
        </div>
    </div>

    <div class="feature">
        <input type="checkbox" id="twitter" value="twitter" checked>
        <label for="twitter">X/Twitter</label>
    </div>

    <div class="feature">
        <input type="checkbox" id="tiktok" value="tiktok" checked>
        <label for="tiktok">TikTok</label>
    </div>

    <div class="feature">
        <input type="checkbox" id="tutorial" value="tutorial">
        <label for="tutorial">Tutorial Completo</label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
